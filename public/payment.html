<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script type="text/javascript" src="/js/lib/jquery.js"></script>
    <script type="text/javascript" src="/dpd.js"></script>
    <script>
    function getUrlVars()
    {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }
   $( window ).load(function() {
    var profileId = getUrlVars()["profileId"];
    var amount = getUrlVars()["amount"];
    var goalId = getUrlVars()["goalId"];
    dpd.profile.get(profileId, function (result) {
      console.log(result);
      $("a").prop("href",result.paymentLink + "/"+amount);
        //Update collected amount
        dpd.goals.get(goalId, function (goal) {
            var currAmount = goal.collectedAmount;
            console.log(goal);
            dpd.goals.put(goal.id, {"collectedAmount": currAmount + amount}, function(result, error) {
            });

        });
    });

});
    </script>
